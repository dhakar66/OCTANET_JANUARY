<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start of header section  -->

    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.jpeg" alt="image of logo" />
      </a>
      <nav class="navbar">
        <div id="close" class="fas fa-times"></div>

        <a href="#" class="nav_item">home</a>
        <a href="#" class="nav_item">about</a>
        <a href="#" class="nav_item">menu</a>
        <a href="#" class="nav_item">contact</a>
      </nav>
      <div id="menu" class="fas fa-bars"></div>
    </header>

    <!-- end of header section  -->

    <!-- start of home section  -->
    <section class="home">
      <div class="content">
        <h1 class="title">
          fresh <span>Green Tea </span>in the <span>morning</span>
        </h1>
        <p class="description">
          Green tea is renowned for its numerous health benefits, attributed to
          its rich content of antioxidants and other bioactive compounds.
        </p>
        <a href="#" class="btn">Get Started</a>
      </div>
      <div class="image">
        <img
          src="/images/green-tea.webp"
          alt="image of whatever it is"
          class="move"
        />
      </div>
    </section>
    <!-- end of home section  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <!-- custom js file  -->
    <script src="script.js"></script>
